<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript DOM Fun Examples</title>
    <style>
      body {
        background-color: #1a1a1a;
        color: #fff;
        text-align: center;
      }

      .highlight {
        background-color: yellow;
        font-weight: bold;
        color: black;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- challenge 1: accessing dom elements -->
    <section id="example-1">
      <h2>accessing dom elements</h2>
      <p id="myParagraph">
        this is a paragraph. click the button to change me!
      </p>
      <button id="changeTextButton">change text</button>
    </section>

    <!-- challenge 2: traversing the dom -->
    <section id="example-2">
      <h2>traversing the dom</h2>
      <ul id="citiesList">
        <li class="one">new york</li>
        <li>tokyo</li>
        <li>paris</li>
        <li>london</li>
      </ul>
      <button id="highlightFirstCity">highlight first city</button>
    </section>

    <!-- challenge 3: manipulating dom elements -->
    <section id="example-3">
      <h2>manipulating dom elements</h2>
      <div id="coffeeOrder">order: <span id="coffeeType">latte</span></div>
      <button id="changeOrder">change order to expresso</button>
    </section>

    <!-- challenge 4: creating and inserting elements -->
    <section id="example-4">
      <h2>creating and inserting elements</h2>
      <button id="addNewItem">add a new item to the shopping list</button>
      <ul id="shoppingList">
        <li>bread</li>
        <li>milk</li>
      </ul>
    </section>

    <!-- challenge 5: removing dom elements -->
    <section id="example-5">
      <h2>removing dom elements</h2>
      <ul id="tasklist">
        <li>task 1</li>
        <li>task 2</li>
        <li>task 3</li>
      </ul>
      <button id="removeLastTask">remove last task</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
